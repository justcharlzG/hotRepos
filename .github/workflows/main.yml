name: Fetch Popular GitHub Repos (No Token)

on:
  schedule:
    - cron: "0 0 * * *"  # æ¯å¤© UTC 0:00 è§¦å‘
  workflow_dispatch:  # å…è®¸æ‰‹åŠ¨è§¦å‘
  push:
    branches:
    - master
    
jobs:
  fetch_popular_repos:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Fetch popular repositories from GitHub
        run: |
          # ä½¿ç”¨ GitHub Search API èŽ·å–æŒ‰ stars æŽ’åºçš„çƒ­é—¨ä»“åº“ï¼Œä¸”æœ€è¿‘æ›´æ–°
          curl "https://api.github.com/search/repositories?q=stars:>10000&sort=updated&order=desc&per_page=10" > popular_repos.json

      - name: Extract and format popular repos
        run: |
          # ä½¿ç”¨ jq æå–éœ€è¦çš„æ•°æ®å¹¶æ ¼å¼åŒ–ä¸º Markdown
          jq -r '.items[] | "- [\(.name)](\(.html_url)) - â­ \(.stargazers_count) stars - ðŸ•’ \(.updated_at) updated" ' popular_repos.json > readme.md

      - name: Setup Git Configuration
        run: |
          git config user.email "justcharlzg@outlook.com"
          git config user.name "justcharlzG"

      - name: Commit and push the popular repositories list
        run: |
          git add readme.md

          if git diff --staged --quiet; then
            echo "No changes to commit."
            exit 0
          else
            git commit -m "Update popular repositories list"
            git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:master
          fi
